<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="main">
            <div class="calcstat-container">
                <div class="calcstat">
                    <div class="calcstat-text"></div>
                </div>
            </div>
            <div class="display-container">
                <div class="display">
                    <div class="display-text"></div>
                </div>
            </div>
            <div class="calc-status"></div>
            <div class="btn-container">
                <div class="btn-row">
                    <button data-key="c" class="special-btn" id="clear">C</button>
                    <button data-key="=" class="special-btn" id="equals">=</button>
                    <button data-key="+/-" class="special-btn" id="change-sign">+/-</button>
                    <button data-key="-" class="special-btn" id="back-space">X</button>
                </div>
                <div class="btn-row">
                    <button data-key="1" class="number">1</button>
                    <button data-key="2" class="number">2</button>
                    <button data-key="3" class="number">3</button>
                    <button data-key="+" class="operator" id="sum">+</button>
                </div>
                <div class="btn-row">
                    <button data-key="4" class="number">4</button>
                    <button data-key="5" class="number">5</button>
                    <button data-key="6" class="number">6</button>
                    <button data-key="-" class="operator"  id="difference">-</button>
                </div>
                <div class="btn-row">
                    <button data-key="7" class="number">7</button>
                    <button data-key="8" class="number">8</button>
                    <button data-key="9" class="number">9</button>
                    <button data-key="*" class="operator"  id="product">*</button>
                </div>
                <div class="btn-row">
                    <button></button>
                    <button data-key="0" class="number">0</button>
                    <button data-key="." id="decimal">.</button>
                    <button data-key="/" class="operator"  id="divide">/</button>
                </div>
            </div>
        </div> 
        <div id="copy-right">

        </div>
    
<audio data-key="1" src="sounds/clap.wav"></audio>
<audio data-key="2" src="sounds/hihat.wav"></audio>
  <audio data-key="3" src="sounds/kick.wav"></audio>
  <audio data-key="4" src="sounds/openhat.wav"></audio>
  <audio data-key="5" src="sounds/boom.wav"></audio>
  <audio data-key="6" src="sounds/ride.wav"></audio>
  <audio data-key="7" src="sounds/snare.wav"></audio>
  <audio data-key="8" src="sounds/tom.wav"></audio>
  <audio data-key="9" src="sounds/tink.wav"></audio>  
  <audio data-key="0" src="sounds/tick2.wav"></audio>  
  <audio data-key="-" src="sounds/tink.wav"></audio>  
  <audio data-key="+" src="sounds/tink.wav"></audio>  
  <audio data-key="*" src="sounds/tink.wav"></audio>  
  <audio data-key="/" src="sounds/tink.wav"></audio>  
  <audio data-key="+/-" src="sounds/tink.wav"></audio>  
  <audio data-key="." src="sounds/pitch.wav"></audio>  
  <audio data-key="X" src="sounds/bass.wav"></audio>  
  <audio data-key="Backspace" src="sounds/bass.wav"></audio>  
  <audio data-key="c" src="sounds/bass.wav"></audio>  
  <audio data-key="=" src="sounds/found.wav"></audio>  
  <audio data-key="operate" src="sounds/operate.wav"></audio>  
 
</body>
</html>
